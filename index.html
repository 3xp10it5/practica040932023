<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios HTML</h1>
    <form action="" method="post">

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>

        <div>
            <label for="colorfav">Color favotito:</label>
            <input type="color" name="colorfav" id="colorfav">
        </div>

        <div>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha" id="fecha">
        </div>

        <div>
            <label for="clave">Contrase√±a:</label>
            <input type="password" name="clave" id="clave">
        </div>

        <div>
            <label for="semestre">Semestre:</label>
            <input type="range" min="1" max="9" name="semestre" id="semestre">
        </div>

        <div>
            <label for="comentarios">Comentarios:</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10">
            </textarea>
        </div>
        
        <div>
            <label for="curriculum">Curriculum:</label>
            <input type="file" name="curriculum" id="curriculum">
        </div>

        <div>
            <label for="genero">Carrera:</label>
            <select name="genero" id="genero">
                <option value="1">Mujer</option>
                <option value="2">Hombre</option>
                <option value="3">Otro</option>
            </select>
        </div>
        <div>
            <label for="genero">Carrera:</label>
            <select name="genero" id="genero" multiple>
                <option value="1">Mujer</option>
                <option value="2">Hombre</option>
                <option value="3">Otro</option>
            </select>
        </div>

    </form>
</body>
</html>
